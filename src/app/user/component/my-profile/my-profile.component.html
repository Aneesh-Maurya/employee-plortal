<div class="page-header">
    <div><h2><i class="fa fa-user mr-2" aria-hidden="true"></i> My Profile</h2></div>
  </div>
  
 
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-md-4 ">
        <div class="img-container">
            <img class="profileImg" src="assets/images/user_employee.png"/>
          </div>
      </div>
      <div class="col-md-6 mt-4 offset-md-2">
        <div class="card2">
          <div class="details">
            <h2>{{empname}}</h2>
            <table class="table table-sm table-borderless">
                
                <tbody>
                  <tr>
                    <td><label for="">Employee ID:</label></td>
                    <td>{{empId}}</td>
                   
                  </tr>
                  <tr>
                    <td><label for="">Department:</label></td>
                    <td>{{department}}</td>
                    
                  </tr>
                  <tr>
                    <td><label for="">Designation:</label></td>
                    <td>{{designation}}</td>
                  
                  </tr>
                  <tr>
                    <td><label for="">Email:</label></td>
                    <td>{{username}}</td>
                  
                  </tr>
                  <tr>
                    <td><label for="">Phone:</label></td>
                    <td>{{phone}}</td>
                  
                  </tr>
                </tbody>
              </table>

        </div>
      </div>
    </div>
  </div>
  <div id="spinner"   *ngIf="showspinner">
    <div class="clock"></div>
    <p id="spinnertext">
      <label>Processing, Please wait...</label>
    </p>
  </div>
